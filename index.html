<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels </title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
</head>
<body>
  


  <div class="panels">
    <div id="penal1" class="panel panel1">
      <p class="up">Hey</p>
      <p>Let's</p>
      <p class="down">Learn</p>
    </div>
    <div id="panel2" class="panel panel2">
      <p class="up">Give</p>
      <p>Take</p>
      <p class="down">Receive</p>
    </div>
    <div id="panel3" class="panel panel3">
      <p class="up">Experience</p>
      <p>It</p>
      <p class="down">Today</p>
    </div>
    <div id="panel4" class="panel panel4">
      <p class="up">Give</p>
      <p>All</p>
      <p class="down">You can</p>
    </div>
    <div id="panel5" class="panel panel5">
      <p class="up">Life</p>
      <p>In</p>
      <p class="down">Motion</p>
    </div>
  </div>

 

<script src="script.js"></script>
</body>
</html>
